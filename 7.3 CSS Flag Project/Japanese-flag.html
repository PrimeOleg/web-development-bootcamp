<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Japanese Flag</title>
  <style>
    .flag {
        background-color: white;
        width: 900px;
        height: 600px;
        position: relative;
        border-color: black;
        border-style: solid;
    }

    .flag > div  {
        background-color: #bc002d;
        height: 360px;
        width: 360px;
        border-radius: 50%;
        position: absolute;
        left: 270px;
        top: 120px;

    }

  </style>
</head>

<body>
  <div class="flag">
    <div>
    </div>
  </div>
</body>

</html>
